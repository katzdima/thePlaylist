<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
    
    <title>The Play List</title>
  </head>
  <body>

    <!-- Navbar area -->
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
          <a class="navbar-brand" href="#">The Playlist</a>
          <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"data-toggle="modal" data-target="#modalCenter" id="openModal"><i class="fas fa-plus-circle"></i>Add new playlist</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 input-group-sm">
              <input class="form-control mr-sm-2 input-group-sm" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0 input-group-sm" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </nav>
    
      <!-- Main content -->
      <h1 class="text-center welcome">Welcome to the playlist project</h1>

    <!-- Player area -->
    <div class="container" id="generalPlayerArea">
      <div id="generalPlayerAreaButtons" class=""> 
        <a class="closeMediaPlayer">
          <i class="fas fa-times "></i>
        </a>
        <a class="editPlayList">
          <i class="fas fa-pencil-alt"></i>
        </a>
      </div>
      <div id="mediaPlayer" class="row">
        <div class="col-lg-4">
            <a class="IconInPlayer" id="playIconAtPlayer">
                <i class="far fa-play-circle fa-2x"></i>
            </a>
            <a class="IconInPlayer" id="pauseIconAtPlayer">
                <i class="far fa-pause-circle fa-2x"></i>
            </a>
          <img src="" alt="playlist cover" id="playerCoverImage" class="">
        </div>
        <div class="col-lg-8" id="player">
          <audio controls  auto src="">
            <source src="" type="audio/ogg">
            <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
          <ul id="songsList">
            
          </ul>
        </div>
      </div>
      
    </div>
    
    <!-- Play Lists area  -->
    <div class="container">
      <div class="row playlists">

      </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLongTitle">Add new playlist</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="modalSection1">
                <div class="row">
                  <div class="col-lg-7">
                    <div class="form-group">
                      <label for="formControlInput1">Playlist name</label>
                      <input type="text" class="form-control" id="formControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="formControlInput2">Playlist cover URL</label>
                      <input type="text" class="form-control" id="formControlInput2" placeholder="">
                    </div>
                  </div>
                  <div class="col-lg-5" id="playlistPreviewImg">
                    <img src="images/defaultImage .jpg" alt="default Image">
                  </div>
                </div>
              </div>
              <div id="modalSection2">
                  <input type="text" class="form-control" placeholder="Song URL">
                  <input type="text" class="form-control" placeholder="Song Name">
                <a class=""><i class="fas fa-plus-square text-secondary"></i>Add another song</a>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
              <button type="button" class="btn btn-primary" id="previousBtn">Previous</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal"id="closeAndSaveModal">Close&Save</button>
            </div>
          </div>
        </div>
      </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    <!-- curved text plug-in -->
    <script src="script/jquery.arctext.js"></script>

    <script src="script/creatPlaylist.js"></script>
    <script src="script/mediaplayer.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
